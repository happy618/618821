<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="format-detection" content="telephone=no">
	<title></title>
	<link rel="stylesheet" href="happy.css">
</head>
<script>
	window.onload=function(){
		var oMusic=document.getElementById('music');
		var oPlay=document.getElementById('music-play');
		var audio=document.getElementsByTagName('audio')[0];
		var olantern=document.getElementsByTagName('p1-lantern')[0];
		var oP1=document.getElementById('page1');
		var oP2=document.getElementById('page2')
		var oP3=document.getElementById('page3')
//点击音乐停止
		oMusic.ontouchstart=function(){
			if (audio.paused) {
				audio.play();
				oPlay.className='play'
			}
			else{
				audio.pause();
				oPlay.className=''

			}
		}

//点击开启好运


		oP1.ontouchstart=function(){
			oP1.style.display='none';
			oP2.style.display='block';
			setTimeout(function(){
				oP2.className='page2'
				oP3.className='page3'
				
			},5000)
		}	
		
	}
</script>
<body>
<!-- 音乐 -->
	<div class="music" id="music">
		<img src="img/music.png" alt="" id="music-play" class="play">
		<img src="img/music_pointer.png" alt="" class="music-pointer">
	</div>
<!-- 第一个页面 -->
	<div class=" page" id="page1">
		<div class="p1-lantern">点击屏幕<br>查看新年祝福</div>
		<div class="p1-me"></div>
		<div class="pi-word"></div>
		
	</div>
<!-- 第二个页面 -->
	<div class=" page" id="page2">
		<div class="p2-circle"></div>
		<div class="p2-2016"></div>
	</div>
<!-- 第三个页面 -->
	<div class="page" id="page3">
		<div class="p3-title"></div>
		<div class="p3-first"></div>
		<div class="p3-second"></div>
		<div class="p3-happy"></div>
	</div>
	<audio autoplay="true" loop="true">
		<source src="music.mp3" type="audio/mpeg">
	</audio>
</body>
</html>
